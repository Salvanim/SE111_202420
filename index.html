<script>

    function currentLocation(){
        return document.location.pathname.toString()
    }

    function getSource(){
        var locationArray = document.location.pathname.toString().toString().split("/")
        locationArray.pop()
        locationArray = locationArray.join("/")
        return locationArray
    }

    function getSource(path){
        var locationArray = path.split("/")
        locationArray.pop()
        locationArray = locationArray.join("/")
        return locationArray
    }

    function travelBackPath(path, amount){
        currentPath = path
        max = path.split("/").length

        if (amount > max){
            amount = amount % max
        }

        for (var i = 0; i < amount; i++){
            currentPath = getSource(currentPath)
        }

        return currentPath
    }
    
    async function getData(username, repo, path){
        try {
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}`;
            const response = await fetch(apiUrl);
            const data = await response.json();
            return data;
        } catch (error) {
            console.error('Error fetching repository paths:', error);
            return [];
        }
    }

    function seperateDirectories(data){
        const types = data.map(item => item.type);

        const dir= []
        const file = []
        var i = 0
        for(type in types){
            if(type = "dir"){
                dir.push(data[i])
            } else {
                file.push(data[i])
            }
            i += 1
        }

        return {"dir" : dir, "file" : file}
    }
