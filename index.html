    function getSource(path){

        locationArray = locationArray.join("/")

    }

    function travelBackPath(path, amount){
        currentPath = path
        max = path.split("/").length

        if (amount > max){
            amount = amount % max
        }

        for (var i = 0; i < amount; i++){
            currentPath = getSource(currentPath)
        }

        return currentPath
    }

    async function getRepositoryPaths(username, repo) {
        try {
            // Fetch the contents of the repository using the GitHub API
            const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            // Extract the paths from the response
            const paths = data.map(item => item.path);

            return paths;
        } catch (error) {
            console.error('Error fetching repository paths:', error);
            return [];
        }
    }
